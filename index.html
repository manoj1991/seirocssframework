<body>
<div class="s-banner-large s-gradient">
    <div class="s-banner-container" style="align-items: center;">
    <h1 class="size-is-2 seirocss">SeiroCss</h1>
    <p class="s-subtitle" style="margin: 0;">A new, easy-to-use CSS framework</p>
    <a href="docs/buttons.html" style="margin: 15px;">
        <button class="outlined-button-white">
            Documentation
        </button>
    </a>        
    </div>

</div>
<div class="s-banner">
        <div class="s-banner-container" id="signUp">
            <h1 class="s-title">Sign Up For Newsletter</h1>
            <h1 class="s-subtitle">Get Notified When Seiro CSS is Released!</h1>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
                <form action="https://seirocss.us17.list-manage.com/subscribe/post?u=b2ab6e5e22fd958eaca983667&amp;id=d0980b0bde" method="post"
                    id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <input type="email" value="" name="EMAIL" class="email" style="border: 1px solid #e1e1e1" id="mce-EMAIL" placeholder="Email Address" required>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="text" name="b_b2ab6e5e22fd958eaca983667_d0980b0bde" tabindex="-1" value="">
                        </div>
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="outlined-button-primary">
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->
            <h1 class="s-subtitle" style="margin-top: 10px; margin-bottom:5px;">Support SeiroCSS</h1>
            <div class="buttons">
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="VTFMLVHSETMBN">
                    <button class="outlined-button-primary btn-small" name="submit" alt="Donate">
                        <i class="fa fa-paypal" aria-hidden="true" style="margin-right: 5px"></i>
                        Donate
                    </button>
                </form>
                <a class="github-button" href="https://github.com/nadsr2/seirocssframework" data-size="large" data-show-count="true" aria-label="Star nadsr2/seirocssframework on GitHub">Star</a>
            </div>
        </div>
    </div>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
